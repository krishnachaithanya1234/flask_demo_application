<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h2>Simple Task Manager</h2>
    <form method="POST" action="/add">
        <input type="text" name="description" placeholder="Enter a task" required>
        <button type="submit">Add Task</button>
    </form>

    <h3>Task List:</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
